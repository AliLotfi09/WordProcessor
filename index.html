<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>واژه پرداز اختصاصی قرارگاه فرهنگی تبلیغی مع امام منصور قم</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="css/لو-گو-قرارگاه.png">
</head>
<body dir="rtl">
    <div class="container">
        <h1>واژه پرداز اختصاصی قرارگاه مع امام منصور قم</h1>
        <h3>Word Proccesser For Mimansoor.ir</h3>
        <button onclick="execCmd('bold')">
            <i class="fa fa-bold"></i>
        </button>
        <button onclick="execCmd('italic')">
            <i class="fa fa-italic"></i>
        </button>
        <button onclick="execCmd('underline')">
            <i class="fa fa-underline"></i>
        </button>
        <button onclick="execCmd('strikethrough')">
            <i class="fa fa-strikethrough"></i>
        </button>
        <button onclick="execCmd('justifyLeft')">
            <i class="fa fa-align-left"></i>
        </button>
        <button onclick="execCmd('justifyCenter')">
            <i class="fa fa-align-center"></i>
        </button>
        <button onclick="execCmd('justifyRight')">
            <i class="fa fa-align-right"></i>
        </button>
        <button onclick="execCmd('justifyFull')">
            <i class="fa fa-align-justify"></i>
        </button>
        <button onclick="execCmd('cut')">
            <i class="fa fa-cut"></i>
        </button>
        <button onclick="execCmd('copy')">
            <i class="fa fa-copy"></i>
        </button>
        <button onclick="execCmd('indent')">
            <i class="fa fa-indent"></i>
        </button>
        <button onclick="execCmd('outdent')">
        <i class="fa fa-outdent"></i>
        </button>
        <button onclick="execCmd('subscript')">
            <i class="fa fa-subscript"></i>
        </button>
        <button onclick="execCmd('superscript')">
            <i class="fa fa-superscript"></i>
        </button>
        <button onclick="execCmd('undo')">
            <i class="fa fa-undo"></i>
        </button>
        <button onclick="execCmd('redo')">
            <i class="fa fa-redo"></i>
        </button>
        <button onclick="execCmd('insertUnorderedList')">
            <i class="fa fa-list-ul"></i>
        </button>
        <button onclick="execCmd('insertOnorderedList')">
            <i class="fa fa-list-ol"></i>
        </button>
        <button onclick="execCmd('insertParagraph')">
            <i class="fa fa-paragraph"></i>
        </button>
        <select onchange="execCmdWithArg('formatBlock', this.value)">
            <option value="h1">هدینگ 1</option>
            <option value="h2">هدینگ 2</option>
            <option value="h3">هدینگ 3</option>
            <option value="h4">هدینگ 4</option>
            <option value="h5">هدینگ 5</option>
            <option value="h6">هدینگ 6</option>
        </select>
        <button onclick="execCmd('insertHorizontalRule')">
           فاصله انداز
        </button>
        <button onclick="execCmdWithArg('createLink' , prompt('Enter Link: ', 'https:/\/'))">
            <i class="fa fa-link"></i>
        </button>
        <button onclick="execCmd('unlink')">
            <i class="fa fa-unlink"></i>
        </button>
        <button onclick="toggleSourceCode()">
            <i class="fa fa-code"></i>
        </button>
        <button onclick="toggleEdit()">اتمام ویرایش</button>
        <br>
        <label>اندازه فونت :</label>
        <select onchange="execCmdWithArg('fontSize', this.value)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <label>رنگ متن:   </label>
        <input type="color" onchange="execCmdWithArg('foreColor', this.value)">
        <label>رنگ پس زمینه: </label>
        <input type="color" onchange="execCmdWithArg('hiliteColor', this.value)">
        <button onclick="execCmdWithArg('insertImage', prompt('Enter Your Image Address: ', 'https:/\/'))">
            <i class="fa fa-file-image"></i>
        </button>
        <button onclick="execCmd('selectAll')">
            انتخاب همه
        </button>
        <button onclick="execCmd('delete')">
            حذف
        </button>
    </div>
    <br>
   <iframe src="" width="1000" height="500" id="frame" name="textEditorDocument"></iframe>
    <br>
    <br>
    <center><button class="clipboard" onclick="copyToClipboard()">کپی در کلیپ بورد</button></center>
    <script src="js/all.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
